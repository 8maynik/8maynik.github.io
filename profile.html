		<section class="section-change-password modal-change-password-js display-none-js">
	<h2 class="u-visuallyhidden">Change password</h2>
	<div class="form-wrapper">
		<div class="form-inner-wrapper">
			<form class="form" name="changePassword" novalidate>
				<div class="form__password error-js">
					<label class="form__password-label error-label" for="oldPassword">Old password<span class="red"> *</span></label>
					<input class="form__password-input req-js email-js error-js" type="password" id="oldPassword" name="oldPassword" required>
				</div>
				<div class="form__password error-js">
					<label class="form__password-label error-label" for="newPassword">New password<span class="red"> *</span></label>
					<input class="form__password-input req-js error-js" type="password" id="newPassword" name="newPassword" required>
				</div>
				<div class="form__password error-js">
					<label class="form__password-label error-label" for="newPasswordRepeat">Repeat new password<span class="red"> *</span></label>
					<input class="form__password-input req-js error-js" type="password" id="newPasswordRepeat" name="newPasswordRepeat" required>
				</div>
				<button class="form__button" type="submit">Change password</button>
			</form>
			<svg class="btn-close btn-close-js" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
	<rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
	<rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
</svg>
		</div>
	</div>
</section>
		<section class="section-edit-data modal-edit-data-js display-none-js j-modal-editing">
	<h2 class="u-visuallyhidden">Sign in</h2>
	<div class="wrapper">
		<div class="wrapper__form">
			<form class="form" name="editData" novalidate>
				<div class="form__email">
					<label class="form__label" for="mail">Email</label>
					<input class="form__input" type="text" id="mail" name="mail">
				</div>
				<div class="form__inline">
					<div class="form__name">
						<label class="form__label" for="name">Name</label>
						<input class="form__input" type="text" id="name" name="name">
					</div>
					<div class="form__surname">
						<label class="form__label" for="surname">Surname</label>
						<input class="form__input" type="text" id="surname" name="surname">
					</div>
				</div>
				<div class="form__inline">
					<div class="form__location">
						<label class="form__label" for="location">Location</label>
						<input class="form__input" type="text" id="location" name="location">
					</div>
					<div class="form__age">
						<label class="form__label" for="age">Age</label>
						<input class="form__input" type="text" id="age" name="age">
					</div>
				</div>
				<div class="form__picture">
					<p class="form__label">Profile picture</p>
					<label class="form__label" for="addPicture"></label>
					<input class="form__input" type="file" id="addPicture" name="addPicture">
				</div>
					<button class="form__button button-submit" type="submit">Submit changes</button>
			</form>
			<svg class="btn-close btn-close-data-js" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
	<rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
	<rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
</svg>
		</div>
	</div>
</section>
